<!doctype html>
<html>
  <head>
    <title>uto.io</title>
            <style>
        .spinner {
          width: 40px;
          height: 40px;

          top: 150px;
          left: 0;
          right: 0;
          position: absolute;
          margin: auto;
        }

        .double-bounce1, .double-bounce2 {
          width: 100%;
          height: 100%;
          border-radius: 50%;
          background-color: #333;
          opacity: 0.6;
          position: absolute;
          top: 0;
          left: 0;

          -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
          animation: sk-bounce 2.0s infinite ease-in-out;
        }

        .double-bounce2 {
          -webkit-animation-delay: -1.0s;
          animation-delay: -1.0s;
        }

        @-webkit-keyframes sk-bounce {
          0%, 100% { -webkit-transform: scale(0.0) }
          50% { -webkit-transform: scale(1.0) }
        }

        @keyframes sk-bounce {
          0%, 100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
          } 50% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
          }
      }</style>
    <style>
        body {
            overflow: hidden;
            margin:0;
            background: white;
        }
        #root {
                height: 100vh;
                width: 100vw;
                overflow: auto;
        }
        .board {
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
            will-change: transform;
            transform: translateZ(0);
        }
        .list {
            width: 350px;
            margin: 5px;
            padding-bottom: 5px;
            background: #F1F1F1;
            display: inline-block;
            vertical-align: top;
            white-space: normal;
            border-radius: 5px;
            overflow-x: hidden;
            color: black;
            will-change: transform;
            transform: translateZ(0);
        }
        .list-header, .list-footer {
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px;
            line-height: 20px;
            box-shadow: 0 5px 5px rgba(0,0,0,0.2);
            z-index: 2;
            position: relative;
        }
        .list-footer {
            box-shadow: 0 -5px 5px rgba(0,0,0,0.2);
        }
        .list-content {
            height: calc(100vh - 235px);
            overflow-y: auto;
            padding: 10px;
        }
        .card {
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
            overflow: hidden;
            white-space: normal;
            word-wrap: break-word;
        }

        ._color_02 {
            color: #8c8c8c;
        }

        .display-flex {
            display: flex;
        }
        .paper {
            box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }
        .paper-2 {
            box-shadow: 4px 4px 3px rgba(0,0,0,0.2);
        }
        p {
            margin: 0;
        }

        code {
            background-color: #f8f9f9;
            border-color: #e2e4e6;
        }
        pre {
            font-family: 'bitstream vera sans mono','andale mono','lucida console',monospace;
            line-height: 1.25em;
            border-radius: 2px;
            border: 1px solid #d6dadc;
            margin: 8px 0;
            padding: 8px 10px;
            word-wrap: normal;
            background-color: #f1f1f1;
        }
        h2 {
            font-size: 18px;
            margin: 0 0 9px;
        }
        blockquote {
            border-left: 1px solid #c4c9cc;
            color: #666;
            margin: 8px 0 8px 8px;
            padding: 0 0 0 8px;
        }
        img{
            vertical-align: middle;
        }
        .emoji {
            width: 1em;
            height: 1em;
            display: inline-block;
            background-size: contain;
        }
        .progress-bar {
                width: 100%;
                height: 8px;
                border-radius: 5px;
                background: #CCC;
                overflow: hidden;
        }
        .progress-bar-inner {
                transition: 0.3s ease-in-out;
                height: 8px;
                background: #61bd4f;
        }
    </style>
  </head>
  <body>
    <div id='root'>
        <div class="spinner">
              <div class="double-bounce1"></div>
              <div class="double-bounce2"></div>
            </div>
    </div>

    <script src="/src/vendor/jquery.js" type="text/javascript"></script>
    <script src="/src/vendor/client.js"></script>
    <script src="/static/bundle.js"></script>

    <link rel="stylesheet" href="/src/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="/src/vendor/loaders.css.min.css">

  </body>
</html>
